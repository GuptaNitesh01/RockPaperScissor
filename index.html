<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1> Stone Paper Scissor Game </h1>
    <div class="choice">
        <div class="choice1" id="stone">          
            <img src="rock.png">
        </div>
        <div class="choice1" id="paper" >
            <img src="paper.png">
        </div>
        <div class="choice1" id="scissor">
            <img src="scissors.png">
        </div>
    </div>


     <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="devicescore">0</p>
            <p>Device</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play Your Move </p>
    </div> 

<script src="script.js"></script>
</body>
</html>
